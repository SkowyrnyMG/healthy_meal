name: Pull Request CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  status-comment:
    name: Post Status Comment
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: always()
    permissions:
      pull-requests: write
    steps:
      - name: Download coverage artifact
        uses: actions/download-artifact@v6
        with:
          name: coverage-report
          path: coverage/
        continue-on-error: true

      - name: Check job results
        id: check
        run: |
          if [[ "${{ needs.lint.result }}" == "success" ]] && [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=:white_check_mark:" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "emoji=:x:" >> $GITHUB_OUTPUT
          fi

      - name: Extract coverage summary
        id: coverage
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            TOTAL_COVERAGE=$(cat coverage/coverage-summary.json | grep -o '"lines":{"total":[0-9]*,"covered":[0-9]*,"skipped":[0-9]*,"pct":[0-9.]*' | grep -o 'pct":[0-9.]*' | cut -d':' -f2)
            echo "total=${TOTAL_COVERAGE:-N/A}" >> $GITHUB_OUTPUT
          else
            echo "total=N/A" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Comment PR
        uses: actions/github-script@v8
        with:
          script: |
            const status = '${{ steps.check.outputs.status }}';
            const emoji = '${{ steps.check.outputs.emoji }}';
            const lintStatus = '${{ needs.lint.result }}';
            const testStatus = '${{ needs.test.result }}';
            const coverage = '${{ steps.coverage.outputs.total }}';

            const statusIcon = (result) => {
              switch(result) {
                case 'success': return ':white_check_mark:';
                case 'failure': return ':x:';
                case 'cancelled': return ':stop_button:';
                default: return ':grey_question:';
              }
            };

            const body = `## ${emoji} CI Status

            | Job | Status |
            |-----|--------|
            | Lint | ${statusIcon(lintStatus)} ${lintStatus} |
            | Unit Tests | ${statusIcon(testStatus)} ${testStatus} |

            ${coverage !== 'N/A' ? `**Test Coverage:** ${coverage}%` : ''}

            ${status === 'success'
              ? '**All checks passed!** :tada:'
              : '**Some checks failed.** Please review the logs above.'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
