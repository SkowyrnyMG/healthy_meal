name: Pull Request CI

on:
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  status-comment:
    name: Post Status Comment
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: always()
    permissions:
      pull-requests: write
    steps:
      - name: Check job results
        id: check
        run: |
          if [[ "${{ needs.lint.result }}" == "success" ]] && [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=:white_check_mark:" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "emoji=:x:" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request'
        with:
          script: |
            const status = '${{ steps.check.outputs.status }}';
            const emoji = '${{ steps.check.outputs.emoji }}';
            const lintStatus = '${{ needs.lint.result }}';
            const testStatus = '${{ needs.test.result }}';

            const statusIcon = (result) => {
              switch(result) {
                case 'success': return ':white_check_mark:';
                case 'failure': return ':x:';
                case 'cancelled': return ':stop_button:';
                default: return ':grey_question:';
              }
            };

            const body = `## ${emoji} CI Status

            | Job | Status |
            |-----|--------|
            | Lint | ${statusIcon(lintStatus)} ${lintStatus} |
            | Unit Tests | ${statusIcon(testStatus)} ${testStatus} |

            ${status === 'success'
              ? '**All checks passed!** :tada:'
              : '**Some checks failed.** Please review the logs above.'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
